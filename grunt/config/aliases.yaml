# Grunt aliases
---
# Build everything
build:
  - 'build:assets'
  - 'assemble'
# Build assets
'build:assets':
  - 'clean'
  - 'sass'
  - 'concat'
  - 'uglify'
  - 'copy'
  - 'cssmin'
# Develop
develop:
  - 'watch'
# Deploy
deploy:
  - 'build'
# Server
server:
  - 'build'
  - 'connect'
  - 'watch'
# Default
default:
  - 'build'
  - 'watch'