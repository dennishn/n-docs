<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{{default title meta}} | Foundation Docs</title>

        <link href="{{assets}}/css/docs.css" rel="stylesheet" />
        <link href="{{assets}}/css/nodes.css" rel="stylesheet" />

        <script src="{{assets}}/js/modernizr.js"></script>
    </head>
    <body class="full-bleed">

        <div class="container-fluid">
            <div class="large-3 medium-4 columns">
                {{> sidebar}}
            </div>
            <div class="large-9 medium-8 columns">
                <h1 id="{{slugify title}}">{{title}}</h1>
                <div id="component-name" name="{{title}}"></div>
                {{#markdown}}
                {{> body }}
                {{/markdown}}
            </div>
        </div>

        <!-- build:js assets/js/vendor.js -->
        <!-- bower:js -->
        <script src="../../bower_components/jquery/dist/jquery.js"></script>
        <script src="../../bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
        <script src="../../bower_components/zeroclipboard/dist/ZeroClipboard.js"></script>
        <!-- endbower -->
        <script src="../../bower_components/prism/prism.js"></script>
        <!-- endbuild -->

        <script src="{{assets}}/js/docs.js"></script>
        <script src="{{assets}}/js/nodes.js"></script>
    </body>

</html>
