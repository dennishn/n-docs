<h1 class="docs--page-header">Content-dropdown</h1>

<p class="docs--page-description">
    A dropdown designed to hold anything that is not a classic menu
</p>

<div class="dropdown dropdown-inverse features-dropdown">
    <button class="btn btn-transparent" data-toggle="dropdown">
        <i class="fa fa-th"></i>
    </button>
    <div class="dropdown-menu dropdown-menu-inverse align-right">
        <div class="dropdown-content">
            <p class="dropdown-content__title">Features</p>
            <ul class="small-block-layout-3">

                <li class="app-tile app-tile-xs app-tile-square app-tile-transparent-inverse">
                    <a href="#">
                        <i class="fa fa-flag-o"></i>
                        Translate
                    </a>
                </li>

                <li class="app-tile app-tile-xs app-tile-square app-tile-transparent-inverse">
                    <a href="#">
                        <i class="fa fa-bell-o"></i>
                        Notify
                    </a>
                </li>

                <li class="app-tile app-tile-xs app-tile-square app-tile-transparent-inverse">
                    <a href="#">
                        <i class="fa fa-bell-o"></i>
                        Content
                    </a>
                </li>

                <li class="app-tile app-tile-xs app-tile-square app-tile-transparent-inverse">
                    <a href="#">
                        <i class="fa fa-comments-o"></i>
                        Feedback
                    </a>
                </li>

            </ul>
        </div>
    </div>
</div>

<div class="dropdown dropdown-inverse dropdown-user open">
    <button class="btn btn-transparent" data-toggle="dropdown">
        <i class="fa fa-user"></i>
    </button>
    <div class="dropdown-menu dropdown-menu-inverse align-right">
        <div class="dropdown-content">

            <div class="user">
                <div class="user__profile">
                    <img class="img-responsive" src="//placehold.it/300x300"/>
                </div>
                <div class="user__info">
                    <span class="user__info-name">
                        John Doe
                    </span>
                    <span class="user__info-email">
                        john.doe@email.com
                    </span>
                </div>
            </div>
            <div class="company">
                <div class="company__profile">
                    <img class="img-responsive" src="//placehold.it/300x300"/>
                </div>
                <span class="company__name">
                    Current company: Nodes Agency
                </span>
                <div class="company__list">
                    <span class="company__list-title">
                        Switch company
                    </span>
                    <ul>
                        <li>
                            <a href="#">
                                eBoks
                            </a>
                        </li>
                        <li class="company__list-more">
                            <a href="#">
                                more
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="company__actions">
                    <button class="btn btn-transparent company__invite">
                        <i class="fa fa-user"></i>
                        Invite to company
                    </button>
                    <div class="button btn btn-transparent company__settings">
                        <i class="fa fa-cog"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
